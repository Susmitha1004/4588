<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #ffffe0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 7px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #add8e6;
            padding: 20px;
            border-radius: 3px;
            width: 300px;
        }

        #random-value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="min-value">Min value:</label>
            <input type="number" id="min-value" placeholder="Min value">

            <label for="max-value">Max value:</label>
            <input type="number" id="max-value" placeholder="Max value">

            <button id="submit-btn">Submit</button>
        </div>
        <div class="output-section">
            <p>Your random value from the selected range is <span id="random-value"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const minValue = parseInt(document.getElementById('min-value').value);
            const maxValue = parseInt(document.getElementById('max-value').value);

            if (!isNaN(minValue) && !isNaN(maxValue) && minValue <= maxValue) {
                const randomValue = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                document.getElementById('random-value').textContent = randomValue;
            } else {
                alert('Please enter valid min and max values.');
            }
        });
    </script>
</body>
</html>
